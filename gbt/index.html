<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üéâ Selamat Ulang Tahun üéÇ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1493; }
    }

    .cake {
      margin: 30px auto;
      width: 220px;
      height: 220px;
      background: #ff69b4;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 20px #fff inset;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: gold;
      border-radius: 5px;
      box-shadow: 0 -5px 20px 5px yellow;
      animation: flicker 0.5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .foto-dalam-cake {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: muncul 1s ease-in-out;
    }

    @keyframes muncul {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #fff;
    }

    .message {
      display: none;
      font-size: 1.8em;
      margin-top: 30px;
      color: #fafaf9;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background-color: #ff69b4;
      animation: floatBalloon 6s linear infinite;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>üéâ Selamat Ulang Tahun, iya! üéÇ</h1>

  <!-- Kue/Kotak dengan Foto -->
  <div class="cake">
    <img src="ee.jpg" alt="MY Word" class="foto-dalam-cake">
  </div>

  <!-- Tombol dan Pesan -->
  <button class="btn" onclick="showMessage()">üéÅ Buka Kado</button>
  <div class="message" id="message">Selamat ulang tahun!
Semoga hari ini spesial buatmu dan kamu mendapatkan apa yang kamu inginkan.
Aku harap kamu bahagia, walaupun kita sudah tidak bersama lagi. üíñ</div>

  <!-- Musik -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- JS Balon & Confetti -->
  <script>
    // Balon
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(balloon);
    }

    // Tampilkan Pesan
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 100; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        velocity: Math.random() * 5 + 2
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        p.y += p.velocity;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      }
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
